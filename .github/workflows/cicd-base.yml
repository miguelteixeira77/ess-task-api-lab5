name: CI (Build, Test, Docker)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Run Trivy secret scan (filesystem)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          format: 'sarif'
          output: 'trivy-secret-results.sarif'

      - name: Upload Trivy secret scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-secret-results.sarif'

      - name: Upload artifact (Trivy secret results)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-secret-results
          path: trivy-secret-results.sarif
          
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/todo-service:latest .

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/todo-service:latest
