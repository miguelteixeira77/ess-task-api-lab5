name: CI/CD Base (Tests + SAST + Build & Push)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sast_test:
    name: SAST + Tests + Secret scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Secret scanning (Trivy FS secrets) ----
      - name: Run Trivy secret scan (filesystem)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          format: 'sarif'
          output: 'trivy-secret-results.sarif'

      - name: Upload Trivy secret scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-secret-results.sarif'

      - name: Upload artifact (Trivy secret results)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-secret-results
          path: trivy-secret-results.sarif

      # ---- Build + tests (Maven) ----
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build & run tests
        run: mvn -B clean verify

  build_push:
    name: Build, Scan & Push Docker image (GHCR) + Cosign
    runs-on: ubuntu-latest
    needs: sast_test

    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/todo-service
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ---- 2.d Trivy scan Ã  imagem (vulnerabilities) ----
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ghcr.io/${{ github.repository }}/todo-service:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy image scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Upload artifact (Trivy image results)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-results
          path: trivy-image-results.sarif

      # ---- 2.e Assinar imagem (cosign keyless) ----
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign all image tags
        run: |
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "Signing $tag."
            cosign sign --yes "$tag"
                  - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ghcr.io/${{ github.repository }}/todo-service:latest
          format: 'cyclonedx'
          output: 'sbom.cdx.json'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
          done
